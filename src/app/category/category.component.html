<main  class="main-container"  >
    <!-- Biryani items -->
     <section class="d-flex" >
        <div *ngFor="let type of foodCategory" class="radio-btn-container" >
         <input class="radio-btns"  type="radio" name="category" [(ngModel)]="selectedCategory"  [value]="type.value" id="category-{{type.value}}"  (change)="onCategoryChange()" /> 
         <label for="category-{{type.value}}" >{{type.name}}</label> 
        </div>
     </section>
    

<section class="d-flex flex-wrap item-margin">
        <div *ngFor="let item of foodItems" >
        <div class="item-container" *ngIf="name=='biryani' ? item.type==selectedCategory:true">
            <img class="image-style" src="{{item.url}}"  />   

            <div class="d-flex justify-content-center align-items-center">
                <div class="star-round">
                    <!-- Inline SVG for star -->
                    <svg class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9" />
                    </svg>
                </div><span class="rating" >{{item.rating}}</span> <span>{{item.name}}</span> 
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <svg class="rupee" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier"
                     stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier">
                <path d="M6 4H10.5M10.5 4C12.9853 4 15 6.01472 15 8.5C15 10.9853 12.9853 13 10.5 13H6L13 20M10.5 4H18M6 8.5H18" 
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                 {{item.price}}
                <div class="add-count">
                     <div *ngIf="item.count==0" (click)="increaseCount(item)" class="cursor" >Add</div>
                     <div class="counter" *ngIf="item.count>=1">
                     <button class="count-btn" (click)="decreaseCount(item)" >-</button>
                     <span class="count" >{{item.count}}</span>
                     <button class="count-btn" (click)="increaseCount(item)" >+</button>
                     </div>
                </div>

            </div>
        </div>
    </div>
</section>
<div class="d-flex justify-content-center" >
 <footer *ngIf="checkCartCount()" >
    <p> <span class="count-size">{{cartCount}}</span> item<span *ngIf="cartCount>1" >s</span>  added</p>
    <div class="d-flex justify-content-center align-items-center" (click)="openCart()"  >
    <p class="cursor" >view cart</p>
    <svg class="cart-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M19.5 9.5L18.7896 6.89465C18.5157 5.89005 18.3787 5.38775 18.0978 5.00946C17.818 4.63273 17.4378 4.34234 17.0008 4.17152C16.5619 4 16.0413 4 15 4M4.5 9.5L5.2104 6.89465C5.48432 5.89005 5.62128 5.38775 5.90221 5.00946C6.18199 4.63273 6.56216 4.34234 6.99922 4.17152C7.43808 4 7.95872 4 9 4" stroke="#f9fafa" stroke-width="1.5"></path> <path d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4C15 4.55228 14.5523 5 14 5H10C9.44772 5 9 4.55228 9 4Z" stroke="#f9fafa" stroke-width="1.5"></path> <path d="M4.5 18L12 9M19.5 18L12.5 9.5M4.5 10L12 21L19.5 10" stroke="#f9fafa" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3.864 16.4552C4.40967 18.6379 4.68251 19.7292 5.49629 20.3646C6.31008 21 7.435 21 9.68486 21H14.3155C16.5654 21 17.6903 21 18.5041 20.3646C19.3179 19.7292 19.5907 18.6379 20.1364 16.4552C20.9943 13.0234 21.4233 11.3075 20.5225 10.1538C19.6217 9 17.853 9 14.3155 9H9.68486C6.14745 9 4.37875 9 3.47791 10.1538C2.94912 10.831 2.87855 11.702 3.08398 13" stroke="#f9fafa" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
    </div>
</footer>
</div>
</main>
